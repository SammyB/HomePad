  <body>

    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="columns small-12">
              <a href="/">
                <img src="/images/logo.png" />
              </a>
            </div>
          </div>
        </div>
      </header>

      <div id="fullpage" class="homepad">

        <div class="section active">
          <div class="homepad--device one">
            <div class="container">
              <div class="row">
                <div class="columns large-12 text-center">
                  <div data-aos="fade-up" >
                    <img src="/images/homepod.png" class="homepad--device__image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <div data-aos-anchor="#trigger-one">
            <div class="homepad--device two" id="trigger-two">
              <div class="container">
                <div class="row">
                  <div class="columns small-12" >
                    <div class="homepad--device oneplus" data-aos="fade-up">
                      <img src="/images/homepod.png" class="homepad--device__image">
                    </div>
                  </div>
                </div>
                <div class="row homepad--row" data-aos="fade-up">
                  <div class="columns large-4 text-center homepad--device__text text-one">
                    <p class="hide-for-small-only">Slots seamlessly onto your Apple HomePod® for surface protection and <strong>no more white rings.</strong></p>
                  </div>
                  <div class="columns large-4 text-center">
                    <img src="/images/homepad.png" class="homepad--device__image">
                  </div>
                  <div class="columns large-4 text-center homepad--device__text text-two">
                      <p class="show-for-small-only">Slots seamlessly onto your Apple HomePod® for surface protection and <strong>no more white rings.</strong></p>
                      <p>Made of premium-grade <strong>aluminium</strong>, with soft pads to keep your furniture intact.</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <div data-aos-anchor="#trigger-two">
            <div id="trigger-two" class="homepad--device three" data-aos="fade-up">
              <div class="container">
                <div class="row homepad--row" data-aos="fade-up">
                  <div class="columns large-12 text-center">
                    <img src="/images/homepad.png" class="homepad--device__image">
                  </div>
                </div>
                <div class="row">
                  <div class="columns large-12 text-center homepad--device__text text-one">
                    <button data-open="preorder" class="button">PRE ORDER NOW</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <section class="homepad">
        <!-- bottom -->
        <div class="background">
          <img src="/images/background.jpg" class="homepad-image">
        </div>
      </section>

      <div class="reveal" id="preorder" data-reveal>
        <h2 class="text-center">Preorder now.</h2>
        <form id="ajax-contact-form" action="javascript:alert('success!');">
          <fieldset class="info_fieldset">
            <div id="note"></div>
            <div id="fields">
              <input class="textbox" type="text" name="name" value="" placeholder="Name*" /><br />
              <input class="textbox" type="text" name="email" value="" placeholder="Email Address*" /><br />
              <textarea class="textbox2" name="message" rows="5" cols="25" placeholder="Comments/Information"></textarea><br />
              <input class="button" type="submit" value="Send Message" />
            </div>
          </fieldset>
        </form>


        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
